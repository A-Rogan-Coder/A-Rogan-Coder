<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Web Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .main-box {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 10px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      opacity: 0;
      animation: fadeInUp 0.8s forwards ease-out;
    }

    .info-text {
      font-size: 1.25rem;
      margin-top: 20px;
      color: #555;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      letter-spacing: 0.05em;
      font-weight: 700;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: default;
    }

    h1:hover,
    h3:hover {
      transform: scale(1.05);
      color: #336699;
    }

    /* Button styles */
    .btn {
      font-weight: 600;
      border-radius: 30px;
      padding: 10px 25px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Surprise Button specific */
    .btn-warning:hover {
      background-color: #ffb84d;
      color: #3a3a3a;
    }

    /* Learn More Button specific */
    .btn-success:hover {
      background-color: #28a745cc;
      color: #fff;
    }

    /* Animation Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .main-box {
        padding: 30px 20px;
        margin: 20px 10px;
      }
      h1, h3 {
        font-size: 1.8rem;
      }
      .info-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- First white box -->
    <div class="main-box">
      <h1 class="text-primary">Hello, My name is Alfie Rogan</h1>
      <h3 class="text-muted">This is my first web page</h3>

      <p class="info-text"><strong>Scroll down to find out more about me.</strong></p>

      <!-- Learn More Button -->
      <button class="btn btn-success mt-3" data-bs-toggle="collapse" data-bs-target="#moreInfo">
        Learn more
      </button>

      <!-- Hidden Section -->
      <div id="moreInfo" class="collapse mt-4">
        <div class="card card-body">
          Hello! I'm learning how to code with HTML, CSS, JavaScript, and Bootstrap. This page is a work in progress.
        </div>
      </div>
    </div>

    <!-- Second white box -->
    <div class="main-box mt-4">
      <h2 class="text-secondary">More Coming Soon...</h2>
      <p>...</p>

      <!-- Surprise Button -->
      <button class="btn btn-warning mt-3" onclick="showAlert()">Click for a Surprise</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function showAlert() {
      alert("ðŸš€Alfie Rogan is better than Anth Rogan at codingðŸš€");
    }
  </script>

</body>
</html>
