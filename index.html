<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Web Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .main-box {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .info-text {
      font-size: 1.25rem;
      margin-top: 20px;
      color: #444;
    }

    h1:hover,
    h3:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }

    /* Calculator styles */
    .calculator {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    .calculator input {
      width: 100%;
      font-size: 1.5rem;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .calculator button {
      width: 22%;
      font-size: 1.2rem;
      margin: 2px;
      padding: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- First white box -->
    <div class="main-box">
      <h1 class="text-primary">Hello, My name is Alfie Rogan</h1>
      <h3 class="text-muted">This is my first web page</h3>

      <p class="info-text"><strong>Scroll down to find out more about me.</strong></p>

      <!-- Learn More Button -->
      <button class="btn btn-success mt-3" data-bs-toggle="collapse" data-bs-target="#moreInfo">
        Learn more
      </button>

      <!-- Hidden Section -->
      <div id="moreInfo" class="collapse mt-4">
        <div class="card card-body">
          Hello! I'm learning how to code with HTML, CSS, JavaScript, and Bootstrap. This page is a work in progress.
        </div>
      </div>
    </div>

    <!-- Second white box -->
    <div class="main-box mt-4">
      <h2 class="text-secondary">More Coming Soon...</h2>
      <p>...</p>

      <!-- Surprise Button -->
      <button class="btn btn-warning mt-3" onclick="showAlert()">Click for a Surprise</button>
    </div>

    <!-- Third white box with calculator -->
    <div class="main-box mt-4">
      <h2 class="text-primary">Simple Calculator</h2>

      <div class="calculator">
        <input type="text" id="calcInput" readonly placeholder="0" />

        <div>
          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('/')">Ã·</button>
        </div>
        <div>
          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('*')">Ã—</button>
        </div>
        <div>
          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="appendValue('-')">âˆ’</button>
        </div>
        <div>
          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendValue('+')">+</button>
        </div>
        <div>
          <button class="btn btn-danger mt-2" style="width: 100%;" onclick="clearInput()">Clear</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function showAlert() {
      alert("ðŸš€Alfie Rogan is better than Anth Rogan at codingðŸš€");
    }

    function appendValue(val) {
      const input = document.getElementById('calcInput');
      if(input.value === '0' && val !== '.') {
        input.value = val; // replace 0 on first input except decimal
      } else {
        input.value += val;
      }
    }

    function calculateResult() {
      const input = document.getElementById('calcInput');
      try {
        // Evaluate the expression safely
        // eslint-disable-next-line no-eval
        let result = eval(input.value);
        if(result === undefined) result = '';
        input.value = result;
      } catch (e) {
        input.value = 'Error';
      }
    }

    function clearInput() {
      document.getElementById('calcInput').value = '';
    }
  </script>

</body>
</html>
