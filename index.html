<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Web Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .main-box {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .info-text {
      font-size: 1.25rem;
      margin-top: 20px;
      color: #444;
    }

    h1:hover,
    h3:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- First white box -->
    <div class="main-box">
      <h1 class="text-primary">Hello, My name is Alfie Rogan</h1>
      <h3 class="text-muted">This is my first web page</h3>

      <p class="info-text"><strong>Scroll down to find out more about me.</strong></p>

      <!-- Learn More Button -->
      <button class="btn btn-success mt-3" data-bs-toggle="collapse" data-bs-target="#moreInfo">
        Learn more
      </button>

      <!-- Hidden Section -->
      <div id="moreInfo" class="collapse mt-4">
        <div class="card card-body">
          Hello! I'm learning how to code with HTML, CSS, JavaScript, and Bootstrap. This page is a work in progress.
        </div>
      </div>
    </div>

    <!-- Second white box -->
    <div class="main-box mt-4">
      <h2 class="text-secondary">More Coming Soon...</h2>
      <p>...</p>

      <!-- Surprise Button moved here -->
      <button class="btn btn-warning mt-3" onclick="showAlert()">Click for a Surprise</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function showAlert() {
      alert("ðŸš€Alfie Rogan is better than Anth Rogan at codingðŸš€");
    }
  </script>

</body>
</html>
